<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Ticket</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <div class="home">
                    <img src="./img/airplane.jpg" alt="">
                </div>
                <div class="user">
                    <p>Janet</p>
                    <img src="./img/user.jpg" alt="">
                </div>
                <div class="home-text">
                    <p>Where do you want to fly to?</p>
                </div>
                <div class="search">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" name="" id="" placeholder="Search your destination">
                </div>
                <div class="popular">
                    <p>Popular</p>
                </div>
                <div class="urban">
                    <div class="city-name">
                    <div class="city">
                        <div class="dubai">
                            <div class="dubai-img">
                                <img src="./img/dubai.jpeg" alt="">
                        
                            </div>
                            
                        </div>
                        </div>
                        <div class="dubai-text">
                            <p>Dubai</p>
                        </div>
                    </div>
                    <div class="city-name">
                    <div class="city">
                        <div class="dubai">
                            <div class="dubai-img">
                                <img src="./img/newyork.jpeg" alt="">
                        
                            </div>
                            
                        </div>
                        </div>
                        <div class="dubai-text">
                            <p>New York</p>
                        </div>
                    </div>
                    <div class="city-name">
                    <div class="city">
                        <div class="dubai">
                            <div class="dubai-img">
                                <img src="./img/korea.jpeg" alt="">
                        
                            </div>
                            </div>
                        </div>
                        <div class="dubai-text">
                            <p>Korea</p>
                        </div>
                    </div>
                </div>
                <div class="dotted">
                    <span>.</span>
                    <span>.</span>
                    <span>.</span>
                </div>
                <div class="details">
                    <p>Best Deals</p>
                    <a href="#">View all</a>
                </div>
                <div class="duration-table">
                    <div class="duration-control">
                        <div class="phc">
                            <p>PHC</p>
                            <span>Port-Harcourt</span>
                        </div>
                        <div class="hours">
                            <p>1hr,30mins</p>
                        </div>
                        <div class="abj">
                            <p>ABJ</p>
                            <span>Abuja</span>
                        </div>
                    </div>
                </div>
                <div class="nav-bar">
                    <nav>
                        <div class="nav-icon">
                            <div class="home-icon">
                                <div class="house">
                                    <i class="fa-solid fa-house"></i>
                                </div>
                                <div class="active">
                                    <i class="fa-solid fa-caret-up"></i>
                                </div>
                            </div>
                            <div class="search-icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                            <div class="airphane-icon">
                                <i class="fa-solid fa-plane-up"></i>
                            </div>
                            <div class="user-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                    </nav>
                </div>
        </div>

                    <!-- Apply Booking -->
        <div class="frame">
            <div class="apply">
                <div class="aa">
                    <div class="bb">
                        <div class="menu-bar">
                            <button class="btn-active">One Way</button>
                            <button>Round Trip</button>
                            <button>MultiCity</button>
                        </div>
                    </div>
                    <div class="select-group">
                        <div class="select">
                            <p>Departure</p>
                            <div class="select-control">
                                <div class="select-location">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <input type="text" name="" id="" placeholder="New York">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                        <div class="select">
                            <p>Destination</p>
                            <div class="select-control">
                                <div class="select-location">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <input type="text" name="" id="" placeholder="Dubai">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                        <div class="select">
                            <p>Date</p>
                            <div class="select-control date">
                                <div class="select-location">
                                    <i class="fa-solid fa-calendar-day"></i>
                                </div>
                                <input type="text" name="" id="" placeholder="28/08/2022">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                        <div class="select">
                            <p>Time</p>
                            <div class="select-control clock">
                                <div class="select-location">
                                    <i class="fa-solid fa-clock"></i>
                                    
                                </div>
                                <input type="text" name="" id="" placeholder="2:00PM">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                        <div class="select">
                            <p>Passenger</p>
                            <div class="select-control user-group">
                                <div class="select-location">
                                    <i class="fa-solid fa-user-group"></i>
                                </div>
                                <input type="text" name="" id="" placeholder="3">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                        <div class="select">
                            <p>Class</p>
                            <div class="select-control people-group">
                                <div class="select-location">
                                    <i class="fa-solid fa-people-group"></i>
                                </div>
                                <input type="text" name="" id="" placeholder="Economy">
                                <div class="select-down">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                    </div>
                    <div class="btn">
                        <button>Search</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
